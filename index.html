<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Work Order</title>
    </head>

    <body>
        <header class="mb-4">
            <nav>
                <div class="container-fluid">
                    <div class="row ">
                        <div class="col-12 col-md-5 w-100 mb-3"><input id="search" class="search w-100" autocomplete="off" onkeyup="filterByWorker()" type="text" placeholder="Filter by Worker name"></div>
                        <div class="col-12 col-md-7 text-center w-100 toggle-switch clearfix mb-2 mb-md-0">
                            <input id="toggle-switch" class="toggle-switch-input d-none" type="checkbox">
                            <p class="float-left">Earliest First</p>
                            <label id="toggle-switch-label" class="toggle-switch-label float-left" for="toggle-switch"> <div></div></label>
                            <p class="float-left">Latest First</p>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="blur">
            <div class="loading"></div>
        </div>
        <main id="main">
            
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
